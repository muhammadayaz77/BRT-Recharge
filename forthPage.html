
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BRT Recharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27b356f513.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 d-flex justify-content-center">
                <div class="content rounded mt-5 pb-5">
                    <div class="head mt-3 mx-3">
                        <img src="./Images/logo.png" class="img-fluid" alt="">
                        <h2 class="mt-3">Select the amount for Recharge</h2>
                        <img src="./Images/logonum2.png" class="img-fluid" alt="">
                    </div>
                        <div class="p3 mt-5">
                        <div class="d-flex justify-content-center gap-5">
                            <button class="recharge" id="cards">RS.50</button>
                        <button id="cards">RS.100</button>
                        </div>
                        <div class="mt-4 d-flex justify-content-center gap-5">
                            <button id="cards">RS.500</button>
                        <button id="cards">RS.1000</button>
                        </div>
                        <div class="b2 mt-5 d-flex justify-content-center">
                            <button class="back2">Back</button>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    <script>
        let back = document.querySelector('.back2');
        back.onclick = () => {
            window.open('thirdPage.html','_parent')
        }
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
