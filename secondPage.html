
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27b356f513.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 d-flex justify-content-center">
                <div class="content rounded mt-5">
                    <div class="head mt-3 mx-3">
                        <img src="./Images/logo.png" class="img-fluid" alt="">
                        <h2 class="mt-3">Place your Zu Card on the reader</h2>
                        <img src="./Images/logonum2.png" class="img-fluid" alt="">
                    </div>
                    <div class="btn-con">
                        <img src="./Images/Peshawar-BRT-B-12-08-1024x640.jpg" class="img-fluid" alt="">
                        <div class="p2 mb-3 mt-4">
                            <button class="back">Back</button>
                            <button class="next">Next</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        let back = document.querySelector('.back');
        back.onclick = () => {
            window.open('index.html','_parent')
        }
        let next = document.querySelector('.next');
        next.onclick = () => {
            window.open('thirdPage.html','_parent')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
