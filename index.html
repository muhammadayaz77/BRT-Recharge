
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BRT Recharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-md-8 col-12 d-flex justify-content-center">
                <div class="content rounded mt-5">
                    <div class="head mt-3 mx-3">
                        <img src="./Images/logo.png" class="img-fluid" alt="">

                        <img src="./Images/logonum2.png" class="img-fluid" alt="">

                    <div class="btn-con text-center my-5">
                       <div class="btn1"> 
                        <button>By ZU Card</button>
                        <button>By Single Journey ticket</button>
                    </div>
                        <div class="btn2 mt-5">
                        <button class="recharge">Recharge</button>
                        <button>Bicycle Membership</button>
                        <button>ZU Card inquiry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let recharge = document.querySelector('.recharge');
        recharge.onclick = () => {
            window.open('secondPage.html','_parent')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
